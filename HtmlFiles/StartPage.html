<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>StartPage</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/StartPage.css">
</head>
<body class="body">
    <div class="container-fluid">
        <div class="row height">
          <div class="col-sm-5 bg__color">
              <div class="bg__color">
                <p class="test__selection text-center text my-margin">Проведенные тесты</p>
                <button type="button" class="btn btn-lg my-btn bg-my text mx-auto">Тест 1</button>
                <button type="button" class="btn btn-lg my-btn bg-my text mx-auto">Тест 2</button>
                <button type="button" class="btn btn-lg my-btn bg-my text mx-auto">Тест 3</button>
              </div>
          </div>
          <div class="col-sm-7 people__selection">
              <p class="heading">Полученные работы:</p>
              <ul class="list-group list-group-flush">
                <li class="list-group-item people__text"><img src="/assets/images/Logo.svg" alt="Logo" class="my-image people__margin">Петр Иванов</li>
                <li class="list-group-item people__text"><img src="/assets/images/Logo.svg" alt="Logo" class="my-image people__margin">Иван Петров</li>
                <li class="list-group-item people__text"><img src="/assets/images/Logo.svg" alt="Logo" class="my-image people__margin">Ирина Синичкина</li>
                <li class="list-group-item people__text"><img src="/assets/images/Logo.svg" alt="Logo" class="my-image people__margin">Михаил Смирнов</li>
                <li class="list-group-item people__text"><img src="/assets/images/Logo.svg" alt="Logo" class="my-image people__margin">Виктория Воробьева</li>
                <li class="list-group-item people__text"><img src="/assets/images/Logo.svg" alt="Logo" class="my-image people__margin">Дарья Иванова</li>
                <li class="list-group-item people__text"><img src="/assets/images/Logo.svg" alt="Logo" class="my-image people__margin">Даниил Лунев</li>
              </ul>
              <button type="button" class="btn btn-info download-all">выгрузить все</button>
          </div>
        </div>
    </div>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
