<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CreateNewTest</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/CreateNewTest.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row height">
          <div class="col-sm-5 bg__color">
              <div class="bg__color">
                <p class="test__selection text-center text my-margin">Проведенные тесты</p>
                <button type="button" class="btn btn-lg my-btn bg-my text mx-auto">Тест 1</button>
                <button type="button" class="btn btn-lg my-btn bg-my text mx-auto">Тест 2</button>
                <button type="button" class="btn btn-lg my-btn bg-my text mx-auto">Тест 3</button>
              </div>
          </div>
          <div class="col-sm-7">
              <div class="btn-padding">
                <button type="button" class="btn btn-info bg-test mx-auto"><img class="plus" src="/assets/images/+.svg" alt="+">Создать новый тест</button>
              </div>
          </div>
        </div>
    </div>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
